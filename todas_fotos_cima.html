<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Fotos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
</head>

<body>

    <div class="container-fluid mt-5">
        <h1 class="text-center">Fotos da casa sem piscina</h1>
        <div id="imageGallery" class="row"></div>
        <div class="text-center mt-3 mb-3">
            <a href="todas_fotos.html" class="btn btn-primary">Fotos da casa com piscina</a>
            <a href="index.html" class="btn btn-secondary">Voltar</a>
        </div>
    </div>

    <!-- Modal para mostrar a imagem grande -->
    <div class="modal fade imageModal" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <img src="" id="modalImage" class="img-fluid mb-3" alt="Imagem Grande">
                    <div class="d-flex justify-content-center align-items-center gap-3">
                        <button id="prevBtn" class="btn btn-primary">&lt;</button>
                        <div class="image-counter" id="imageCounter"></div>
                        <button id="nextBtn" class="btn btn-primary">&gt;</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./scriptCima.js"></script>
</body>

</html>
