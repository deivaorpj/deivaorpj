<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }

        .main-image {
            min-height: 90vh;
            max-height: 700px;
            object-fit: cover;
            width: 100%;
            padding: 10px;
            border-radius: 20px;
        }

        .thumbnail-foto {
            min-height: 340px;
            max-height: 341px;
            min-height: 44vh;
            width: 100%;
            object-fit: cover;
            cursor: pointer;
            position: relative;
            padding: 5px;
            border-radius: 20px;
        }

        @media (max-width: 768px) {
            .container {
                display: flex;
                flex-direction: column;
                padding: 0;
                margin: 0;
                width: 100%;
            }

            .main-image {
                width: 105%;
                height: 100vh;
                object-fit: cover;
                border-radius: 20px;
                padding: 0;
                margin: 0;
                box-sizing: border-box;
                margin-right: 0;
                margin-top: -20px;
            }

            .thumbnail-container {
                margin-top: -40px;
            }

            .thumbnail-foto {
                display: none;
            }

            .col-lg-3 {
                flex: 0 0 100%;
                max-width: 100%;
                min-height: 200px;
            }
        }
    </style>
</head>
<body>

<div class="container-fluid mt-2" style="height:100vh">
    <h1 class="text-center mt-5"></h1>
    <div class="row position-relative main-image">
        <div class="col-lg-6 col-md-12">
            <img src="image1.jpg" class="img-fluid main-image" alt="Imagem Principal" id="mainImage">
        </div>
        <div class="col-lg-6 col-md-12">
            <div class="row">
                <!-- Exemplo de miniaturas -->
                <div class="col-6 mb-2">
                    <img src="image1.jpg" class="img-fluid thumbnail-foto" data-large="path/to/image1.jpg" alt="Miniatura">
                </div>
                <div class="col-6 mb-2">
                    <img src="image2.jpg" class="img-fluid thumbnail-foto" data-large="path/to/image2.jpg" alt="Miniatura">
                </div>
                <div class="col-6 mb-2">
                    <img src="image3.jpg" class="img-fluid thumbnail-foto" data-large="path/to/image3.jpg" alt="Miniatura">
                </div>
                <!-- BotÃ£o para ver todas as fotos -->
                <div class="col-6 mb-0">
                    <div class="thumbnail-container position-relative">
                        <img src="path/to/last-image.jpg" class="img-fluid thumbnail-foto" data-large="image1.jpg" alt="Miniatura">
                        <a href="todas_fotos.html" class="btn btn-primary btn-show-all">Ver Todas as Fotos</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal para imagem grande -->
<div class="modal fade" id="imageModal" tabindex="-1" role="dialog" aria-labelledby="imageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <img id="modalImage" class="img-fluid" alt="Imagem Grande">
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    // Script para alterar a imagem principal ao clicar nas miniaturas
    document.querySelectorAll('.thumbnail-foto').forEach(thumbnail => {
        thumbnail.addEventListener('click', function() {
            const mainImage = document.getElementById('mainImage');
            mainImage.src = this.dataset.large; // Muda a imagem principal
            // Abre o modal com a imagem grande
            const modalImage = document.getElementById('modalImage');
            modalImage.src = this.dataset.large;
            const imageModal = new bootstrap.Modal(document.getElementById('imageModal'));
            imageModal.show();
        });
    });
</script>

</body>
</html>
