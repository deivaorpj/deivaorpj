<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Fotos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./style.css" rel="stylesheet" type="text/css">
</head>
<body>

<div class="container-fluid mt-5">
    <h1 class="text-center">Fotos da casa com piscina</h1>
    <div class="row">
        <!-- Imagens estáticas substituindo a parte PHP -->
        <div class="col-lg-3 col-md-4 col-6 mb-2">
            <img src="imagem1.jpg" class="img-fluid image-thumbnail" data-index="0" alt="Imagem 1">
        </div>
        <div class="col-lg-3 col-md-4 col-6 mb-2">
            <img src="imagem2.jpg" class="img-fluid image-thumbnail" data-index="1" alt="Imagem 2">
        </div>
        <div class="col-lg-3 col-md-4 col-6 mb-2">
            <img src="imagem3.jpg" class="img-fluid image-thumbnail" data-index="2" alt="Imagem 3">
        </div>
        <div class="col-lg-3 col-md-4 col-6 mb-2">
            <img src="imagem4.jpg" class="img-fluid image-thumbnail" data-index="3" alt="Imagem 4">
        </div>
    </div>
    <div class="text-center mt-3 mb-3">
        <a href="todas_fotos_cima.html" class="btn btn-primary">Fotos da casa sem piscina</a>
        <a href="index.html" class="btn btn-secondary">Voltar</a>
    </div>
</div>

<!-- Modal para mostrar a imagem grande -->
<div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center">
                <img src="" id="modalImage" class="img-fluid mb-3" alt="Imagem Grande">
                <div class="d-flex justify-content-center align-items-center gap-3">
                    <button id="prevBtn" class="btn btn-primary">&lt;</button>
                    <div class="image-counter" id="imageCounter"></div>
                    <button id="nextBtn" class="btn btn-primary">&gt;</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Lista de imagens estáticas
    const images = [
        'imagem1.jpg',
        'imagem2.jpg',
        'imagem3.jpg',
        'imagem4.jpg'
    ];
    let currentIndex = 0;

    // Script para abrir o modal ao clicar nas imagens
    document.querySelectorAll('.image-thumbnail').forEach((image, index) => {
        image.addEventListener('click', function() {
            currentIndex = parseInt(this.dataset.index);
            updateModalImage();
            const imageModal = new bootstrap.Modal(document.getElementById('imageModal'));
            imageModal.show(); // Mostra o modal
        });
    });

    // Função para atualizar a imagem do modal
    function updateModalImage() {
        const modalImage = document.getElementById('modalImage');
        const imageCounter = document.getElementById('imageCounter');
        modalImage.src = images[currentIndex];
        imageCounter.textContent = `Imagem ${currentIndex + 1} de ${images.length}`;
    }

    // Navegação do carrossel
    document.getElementById('prevBtn').addEventListener('click', function() {
        if (currentIndex > 0) {
            currentIndex--;
            updateModalImage();
        }
    });

    document.getElementById('nextBtn').addEventListener('click', function() {
        if (currentIndex < images.length - 1) {
            currentIndex++;
            updateModalImage();
        }
    });
</script>
</body>
</html>
