<script>
    // Script para alterar a imagem principal ao clicar nas miniaturas
    document.querySelectorAll('.thumbnail-foto').forEach(thumbnail => {
        thumbnail.addEventListener('click', function() {
            const mainImage = document.getElementById('mainImage');
            mainImage.src = this.dataset.large; // Muda a imagem principal
            // Abre o modal com a imagem grande
            const modalImage = document.getElementById('modalImage');
            modalImage.src = this.dataset.large;
            const imageModal = new bootstrap.Modal(document.getElementById('imageModal'));
            imageModal.show();
            </script>


<script>
    document.addEventListener('DOMContentLoaded', function () {
        let lastScrollY = window.scrollY;
        const navbar = document.getElementById('mainNavbar');

        window.addEventListener('scroll', function () {
            if (window.scrollY > lastScrollY) {
                // Rolando para baixo
                navbar.classList.add('navbar-hidden');
            } else {
                // Rolando para cima
                navbar.classList.remove('navbar-hidden');
            }
            lastScrollY = window.scrollY;
        });
    });
</script>

<script>
    const video = document.getElementById('backgroundVideo');
    const muteButton = document.getElementById('muteButton');
    const volumeSlider = document.getElementById('volumeSlider');

    muteButton.addEventListener('click', () => {
        if (video.muted) {
            video.muted = false;
            muteButton.textContent = 'üîà';
        } else {
            video.muted = true;
            muteButton.textContent = 'üîá';
        }
    });

    volumeSlider.addEventListener('input', (event) => {
        video.volume = event.target.value;
    });
</script>

<script>
    // Inicializar o calend√°rio Flatpickr para os inputs de Check-in e Check-out
    flatpickr("#checkin", {
        locale: "pt", 
        dateFormat: "d/m/Y", 
        minDate: "today", 
    });
    
    flatpickr("#checkout", {
        locale: "pt", 
        dateFormat: "d/m/Y", 
        minDate: "today", 
    });

    // Fun√ß√£o para enviar as informa√ß√µes para o WhatsApp
    document.getElementById('confirmReservation').addEventListener('click', function() {
        var checkin = document.getElementById('checkin').value;
        var checkout = document.getElementById('checkout').value;
        var guestName = document.getElementById('guestName').value;
        var guestCount = document.getElementById('guestCount').value;
        var guestCountChildrens = document.getElementById('guestCountChildrens').value;

        // Verificar se todos os campos est√£o preenchidos
        if (checkin && checkout && guestName && guestCount) {
            var message = `Ol√°, gostaria de saber se a casa est√° dispon√≠vel de ${checkin} a ${checkout}.\nNome: ${guestName}\nAdultos: ${guestCount}\nCrian√ßas at√© 5 anos: ${guestCountChildrens}`;
            var whatsappUrl = `https://wa.me/12987063678?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');
        } else {
            alert('Por favor, preencha todos os campos antes de enviar.');
        }
    });
</script>
